<!DOCTYPE html>
<html>
<head>
    <title>超链接示例</title>
</head>
<body>
    <h1>超链接示例</h1>
    
    <p>这是一个带有超链接的示例网页。</p>
    
    <ul>
        <li><a href="https://www.example.com">点击这里访问 Example 网站</a></li>
        <li><a href="https://www.google.com">点击这里访问 Google</a></li>
        <li><a href="https://www.openai.com">点击这里访问 OpenAI</a></li>
    </ul>
    
    <p>您也可以通过点击以下链接来查看各个年级的信息：</p>
    
    <ul>
        <li><a href="https://www.example.com/grade1">点击这里查看一年级信息</a></li>
        <li><a href="https://www.example.com/grade2">点击这里查看二年级信息</a></li>
        <li><a href="https://www.example.com/grade3">点击这里查看三年级信息</a></li>
    </ul>
</body>
</html>
